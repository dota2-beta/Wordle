logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false

jwt:
  secret:
    key: ""

---

spring:
  config:
    activate:
      on-profile: docker
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service-route
              uri: http://user-service:8082
              predicates:
                - Path=/api/users/**, /api/auth/**
            - id: game-service-route
              uri: http://game-service:8081
              predicates:
                - Path=/api/games/**
server:
  port: 8080

---

spring:
  config:
    activate:
      on-profile: debug-user-service
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service-route
              uri: http://host.docker.internal:8082
              predicates:
                - Path=/api/users/**, /api/auth/**
            - id: game-service-route
              uri: http://game-service:8081
              predicates:
                - Path=/api/games/**